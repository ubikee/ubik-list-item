<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ubik-list-item Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>

  <link rel="import" href="ubik-list-item.html">
  <link rel="import" href="../core-icon/core-icon.html">
  <link rel="import" href="../core-icons/core-icons.html">

  <style>
    body { 
      font-size: 12px;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body unresolved>

  <p>An examplee of using <code>&lt;ubik-list-item&gt;</code>:</p>

  <div vertical layout>

    <ubik-list-item icon="face" label="Curtis Connors" text="lizard@gmail.com">
      <core-icon class="info" icon="trending-up"></core-icon>
      <paper-button class="action"> <core-icon icon="favorite"></core-icon> </paper-button>
      <paper-button class="action"> <core-icon icon="info"    ></core-icon> </paper-button>
    </ubik-list-item>

    <ubik-list-item icon="face" label="Otto Octavius" text="octopus@gmail.com" collapsable="true" collapsed="true">
      <core-icon class="info" icon="trending-down"></core-icon>
      <paper-button class="action"> <core-icon icon="favorite"></core-icon> </paper-button>
      <paper-button class="action"> <core-icon icon="info"    ></core-icon> </paper-button>
      <section>
        <p>Doctor Octopus, real name Dr. Otto Gunther Octavius and also known as Doc Ock, Doc Octopus and the Superior Spider-Man, is a fictional character, a supervillain that appears in comic books published by Marvel Comics since 1963</p>
      </section>
    </ubik-list-item>

    <ubik-list-item icon="face" label="Vladimir Kravinoff" text="kraven@gmail.com">
      <core-icon class="info" icon="trending-neutral"></core-icon>
      <paper-button class="action"> <core-icon icon="favorite"></core-icon> </paper-button>
      <paper-button class="action"> <core-icon icon="info"    ></core-icon> </paper-button>
    </ubik-list-item>      

  </div>

</body>
</html>
