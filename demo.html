<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>

  <link rel="import" href="ubik-listitem.html">
  <link rel="import" href="../core-icon/core-icon.html">
  <link rel="import" href="../core-icons/core-icons.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;ubik-listitem&gt;</code>:</p>

  <div vertical layout>

    <ubik-listitem icon="chevron-right" label="INTEGRACION" subhead="CC.CC - TPV Pds2 r23.3_conexflow - DESARROLLO">
      <core-icon icon="done"></core-icon>
      <paper-button class="action"><core-icon icon="favorite"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="flag"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="help"></core-icon></paper-button>
    </ubik-listitem>

    <ubik-listitem icon="chevron-right" label="RELEASE" subhead="CC.CC - TPV Pds2 r23.3_conexflow - DESARROLLO">
      <paper-button class="action"><core-icon icon="favorite"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="flag"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="help"></core-icon></paper-button>
    </ubik-listitem>
    <ubik-listitem icon="chevron-right" label="PRODUCCION" subhead="CC.CC - TPV Pds2 r23.3_conexflow - DESARROLLO">
      <paper-button class="action"><core-icon icon="favorite"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="flag"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="help"></core-icon></paper-button>
    </ubik-listitem>
    <ubik-listitem icon="chevron-right" label="Mantenimiento">
      <paper-button class="action"><core-icon icon="favorite"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="flag"></core-icon></paper-button>
    </ubik-listitem>    
    <ubik-listitem icon="chevron-right" label="Desarrollo">
      <paper-button class="action"><core-icon icon="flag"></core-icon></paper-button>
      <paper-button class="action"><core-icon icon="help"></core-icon></paper-button>
    </ubik-listitem>

  </div>

</body>
</html>
