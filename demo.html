<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ubik-list-item Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>

  <link rel="import" href="ubik-list-item.html">
  <link rel="import" href="../core-icon/core-icon.html">
  <link rel="import" href="../core-icons/core-icons.html">

  <style>
    body { 
      font-size: 12px;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body unresolved>

  <p>An examplee of using <code>&lt;ubik-list-item&gt;</code>:</p>

  <div vertical layout>

    <ubik-list-item icon="face" label="Jim Connors" text="jimconnors@gmail.com">
      <core-icon icon="trending-up"></core-icon>
      <paper-button> <core-icon icon="favorite"></core-icon> </paper-button>
      <paper-button> <core-icon icon="info"    ></core-icon> </paper-button>
    </ubik-list-item>

    <ubik-list-item icon="face" label="Mary Jane" text="maryjane@gmail.com">
      <core-icon icon="trending-down"></core-icon>
      <paper-button> <core-icon icon="favorite"></core-icon> </paper-button>
      <paper-button> <core-icon icon="info"    ></core-icon> </paper-button>
    </ubik-list-item>

    <ubik-list-item icon="face" label="Peter Parker" text="peterparker@gmail.com">
      <core-icon icon="trending-neutral"></core-icon>
      <paper-button> <core-icon icon="favorite"></core-icon> </paper-button>
      <paper-button> <core-icon icon="info"    ></core-icon> </paper-button>
    </ubik-list-item>      

  </div>

</body>
</html>
